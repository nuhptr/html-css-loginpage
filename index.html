<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Login Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Page</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="#" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="login-left">
        <header class="login-header">
          <h1>Welcome to Our App</h1>
          <p>Please login to use platform</p>
        </header>
        <form action="#" class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">Enter Email</label>
              <input type="text" id="email" />
            </div>
            <div class="form-item">
              <label for="password">Enter Password</label>
              <input type="password" id="password" />
            </div>
            <div class="form-item">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" checked />
                <label for="rememberMeCheckbox" class="checkboxLabel"
                  >Remember me</label
                >
              </div>
            </div>
            <button type="submit">Sign In</button>
          </div>
          <footer class="login-form-footer">
            <a href="#">
              <img
                width="30"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png"
                alt="Facebook"
              />
              Facebook Login
            </a>
            <a href="#">
              <img
                width="30"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                alt="Google"
              />
              Google Login
            </a>
          </footer>
        </form>
      </div>

      <div class="login-right">
        <img src="image.svg" alt="Illustration-People-bag" />
      </div>
    </div>
  </body>
</html>
